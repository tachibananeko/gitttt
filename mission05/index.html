	<body>

		<div class="main_content">
			<!-- menu -->
			<div class="main_menu">
				<div class="main_logo"></div>
				<div class="menu_list">
					<li class="dash_icon"><i></i><a href="">Dashboard</a></li>
					<li class="qa_icon"><i></i><a href="">Question</a></li>
					<li class="assign_icon"><i></i><a href="">Assignment</a></li>

						<div class="main_content_com"></div>
