<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style/all.min.css">
</head>

<body>

    <div class="outside">
        <header>
            <h1 class="main_logo">ALOHA</h1>
            <label class="select_box _language_mini">
                <i class="material-icons"></i>
                <select name="" id="">
                    <option value="">language</option>
                </select>
                <i class="material-icons">arrow_drop_down</i>
            </label>
            <div class="txt_btn">Sign up</div>
            <div class="txt_btn">Login</div>
        </header>

        <!-- 展示＆搜尋 -->
        <div class="slider_box">
            <div class="slider_funtion">
                <button class="material-icons slider_btn">keyboard_arrow_left</button>
                <button class="material-icons slider_btn">keyboard_arrow_right</button>
            </div>
            <ul class="slider_box_item">
                <li>
                    <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/week8/index-banner.jpg?raw=true" alt="">
                    <h2>Discover your ideal hotel</h2>
                </li>
                <li>
                    <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/week8/top1.jpg?raw=true" alt="">
                    <h2>Discover your ideal hotel</h2>
                </li>
                <li>
                    <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/week8/index-banner.jpg?raw=true" alt="">
                    <h2>Discover your ideal hotel</h2>
                </li>
            </ul>
            <!-- 搜尋 -->
            <div class="search_box">
                <label class="search_box_item _location">
                    <i class="material-icons">location_on</i>
                    <input type="text" placeholder="Destination">
                    <span></span>
                    <!-- 下拉 -->
                    <ul class="search_location_list">
                        <li>
                            <i class="material-icons"></i>
                            <span></span>
                            <tt></tt>
                        </li>
                    </ul>
                </label>
                
                <label class="search_box_item _date">
                    <i class="material-icons">date_range</i>
                    <span>Check-in / Check-out</span>
                </label>

                <label class="search_box_item _guest">
                    <i class="material-icons">person</i>
                    <span>Guests</span>

                    <!-- 下拉 -->
                    <ul class="search_guest_list">
                        <li>
                            <i class="material-icons"></i>
                            <span></span>
                            <tt></tt>
                        </li>
                    </ul>
                </label>

                <button class="saerch_btn">search</button>
            </div>
            <!-- 搜尋 end -->
        </div>
        <!-- 展示＆搜尋 end -->



        <!-- 優先推薦 -->
        <div class="scroll_box">
            <h2 class="main_title"></h2>
            <ul class="scroll_box_menu">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <ul class="scroll_box_item">
                <li>
                    <div class="title"></div>
                    <div class="detail">
                        <ul class="score_box">
                            <li></li>
                        </ul>

                        <span class="review"></span>
                    </div>
                    <div class="money"></div>
                </li>
            </ul>
        </div>
        <!-- 優先推薦 end -->
        


        <!-- 熱門目的地 -->
        <div class="place_box">
            <h2 class="main_title">
                <ul class="place_box_item">
                    <li>
                        <tt></tt>
                        <span></span>
                    </li>
                </ul>
            </h2>
        </div>
        <!-- 熱門目的地 end -->



        <!-- 詳細 -->
        <div class="detail_box">
            <div class="main_title"></div>
            <button class="more_btn"></button>
            <ul class="detail_box_item">
                <li>
                    <div class="detail_box_img">
                        <img src="" alt="">
                    </div>
                    <div class="title"></div>
                    <p></p>
                </li>
            </ul>
        </div>
        <!-- 詳細 end -->
        


        <!-- 訂閱 -->
        <div class="subscripte_box">
            <h2></h2>
            <label class="subscripte_box_item">
                <input type="text">
                <button class="subscripte_btn"></button>
            </label>
        </div>
        <!-- 訂閱 end -->



        <footer>
            <div class="copyright_box">
                <span></span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <label class="select_box _language">
                <i></i>
                <select name="" id=""></select>
                <i></i>
            </label>

            <label class="select_box _currency">
                <i></i>
                <select name="" id=""></select>
                <i></i>
            </label>
        </footer>
    </div>





    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- js end -->
</body>

</html>
