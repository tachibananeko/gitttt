<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/all.min.css">
</head>
<body>
    <div class="outside_flex">
        <div class="menu w100">
            <button class="menu__btn" data-txt="交易紀錄">
                <span class="hover_item"></span>
            </button>
            <button class="menu__btn --on" data-txt="投注明細">
                <span class="hover_item"></span>
            </button>
        </div>
    
        <div class="tableno">
            <button class="tableno__btn" data-txt="MW2010">
                <span class="hover_item"></span>
                <i></i>
            </button>
            <button class="tableno__btn --i_vip --i_ex" data-txt="MW2010">
                <span class="hover_item"></span>
                <i></i>
            </button>
            <button class="tableno__btn --i_ex" data-txt="MW2010">
                <span class="hover_item"></span>
                <i></i>
            </button>
            <button class="tableno__btn --i_fast" data-txt="MW2010">
                <span class="hover_item"></span>
                <i></i>
            </button>
            <button class="tableno__btn --i_vip --i_ex --i_fast --on" data-txt="MW2010">
                <span class="hover_item"></span>
                <i></i>
            </button>
        </div>
    
        <div class="function">
            <button class="function__btn" data-txt="確定">
                <span class="hover_item"></span>
                <i></i>
            </button>
            <button class="function__btn --repeat" data-txt="續押">
                <span class="hover_item"></span>
                <i></i>
            </button>
            <button class="function__btn --cancel" data-txt="取消">
                <span class="hover_item"></span>
                <i></i>
            </button>
        </div>


        <div class="channel">
            <button class="channel_1st" style="display:none;"></button>
            <ul class="channel__item">
                <li class="--on" data-txt="CHT">
                    <span class="hover_item"></span>
                </li>
                <li data-txt="CHT">
                    <span class="hover_item"></span>
                </li>
                <li data-txt="CHT">
                    <span class="hover_item"></span>
                </li>
            </ul>
        </div>



        <ul class="cardno">
            <li class="--on" data-txt="TA-9nn2">
                <span class="hover_item"></span>
                <i></i>
            </li>
            <li data-txt="TA-9nn2">
                <span class="hover_item"></span>
                <i></i>
            </li>
            <li data-txt="TA-9nn2">
                <span class="hover_item"></span>
                <i></i>
            </li>
            <li data-txt="TA-nnnnnnnn">
                <span class="hover_item"></span>
                <i></i>
            </li>
        </ul>



        <div class="PR">
            <button class="PR__btn" data-txt="呼叫公關">
                <span class="hover_item"></span>
                <i></i>
            </button>
            <button class="PR__btn --tips ba3_none" data-txt="打賞">
                <span class="hover_item"></span>
            </button>
            <button class="PR__btn --fly ba3_none" data-txt="飛牌">
                <span class="hover_item"></span>
            </button>
        </div>


        <div class="othpage ba3_none">
            <button class="othpage__btn"  data-txt="傳統模式">
                <span class="hover_item"></span>
            </button>
            <button class="othpage__btn --nocon" data-txt="免佣模式">
                <span class="hover_item"></span>
            </button>
            <button class="othpage__btn --more_tb"  data-txt="多桌模式">
                <span class="hover_item"></span>
            </button>
            <button class="othpage__btn --good_road"  data-txt="好路追注">
                <span class="hover_item"></span>
            </button>
        </div>


        <!-- 好路追注 -->
        <div class="title">
            <span class="title__txt">好路提示</span>
        </div>
        <ul class="goodroad">
            <li class="goodroad__item">
                <span class="hover_item"></span>
                <span class="goodroad__item__tb">2001</span>
                <span class="goodroad__item__txt">拍拍球<i></i></span>
                <span class="goodroad__item__go">
                    <i data-txt="立即前往"></i>
                </span>
            </li>
            <li class="goodroad__item --banker">
                <span class="hover_item"></span>
                <span class="goodroad__item__tb">2001</span>
                <span class="goodroad__item__txt">長莊<i></i></span>
                <span class="goodroad__item__go">
                    <i data-txt="立即前往"></i>
                </span>
            </li>
            <li class="goodroad__item --player">
                <span class="hover_item"></span>
                <span class="goodroad__item__tb">2001</span>
                <span class="goodroad__item__txt">長閒<i></i></span>
                <span class="goodroad__item__go">
                    <i data-txt="立即前往"></i>
                </span>
            </li>
        </ul>
        


        <!-- 大廳桌 -->
        <div class="lobbyTitle">
            <div class="lobbyTitle_num" data-num="15">
                總桌次
            </div>
            <ul class="lobbyTitle__btn">
                <li>All</li>
                <li class="--crown"></li>
                <li class="--okada"></li>
                <li class="--rw"></li>
            </ul>
        </div>


        <div class="lobbyTb --i_vip --i_ex --i_fast">
            <!-- title -->
            <div class="lobbyTb__title">
                <div class="lobbyTb__title__limit" data-info="限紅">1,000 - 200,000</div>
                <div class="lobbyTb__title__no" data-txt="2001">2001</div>
                <div class="lobbyTb__title__time" data-time="99"></div>
                <i></i>
            </div>
            <!-- title end -->
        
            <!-- road -->
            <div class="lobbyTb__road"></div>
            <!-- road end -->
        
            <!-- foot -->
            <div class="lobbyTb__foot">
                <ul class="lobbyTb__foot__info">
                    <li data-info="20">莊</li>
                    <li data-info="20">閒</li>
                    <li data-info="20">和</li>
                </ul>
                <button class="lobbyTb__foot__btn" data-txt="進入">
                    <span class="hover_item"></span>
                </button>
            </div>
            <!-- foot end -->
        </div>

        <div class="lobbyTb --i_fast">
            <!-- title -->
            <div class="lobbyTb__title">
                <div class="lobbyTb__title__limit" data-info="限紅">1,000 - 200,000</div>
                <div class="lobbyTb__title__no" data-txt="2001">2001</div>
                <div class="lobbyTb__title__time" data-time=""></div>
                <i></i>
            </div>
            <!-- title end -->
        
            <!-- road -->
            <div class="lobbyTb__road"></div>
            <!-- road end -->
        
            <!-- foot -->
            <div class="lobbyTb__foot">
                <ul class="lobbyTb__foot__info">
                    <li data-info="20">莊</li>
                    <li data-info="20">閒</li>
                    <li data-info="20">和</li>
                </ul>
                <button class="lobbyTb__foot__btn" data-txt="進入">
                    <span class="hover_item"></span>
                </button>
            </div>
            <!-- foot end -->
        </div>
    </div>
</body>
</html>
