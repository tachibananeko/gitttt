<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>Welcome</title>

    <link rel="stylesheet" href="../style/all.min.css">

    <!-- icon -->
    <link rel="shortcut icon" href="/favicon_icon.ico">
    <link rel="icon" href="/favicon_icon.ico">
    <link rel="apple-touch-icon" type="image/png" href="/favicon_icon.png">
    <link rel="apple-touch-icon-precomposed" href="/favicon_icon.png">
    
</head>
<body>
    <!-- 
        電投有卡.--telType 
        電投無卡.--telType+.--noCard
        網投有卡 無需class
        網投無卡.--noOrder
        視訊放大 在上方狀態後加上.--bigTv

        百2 .--ba2
    -->
    <div class="frame">
        <!-- 左邊menu -->
        <!-- 打開人頭內按鈕 .--active -->
        <aside class="frame__menu">
            <!-- 客戶資訊 -->
            <div class="menu__info">
                <div class="menu__info__logo"></div>
                <button class="menu__info__btn"></button>
                <div class="menu__info__txt">
                    <span class="name">LoremLoremLoremLoremLoremLoremLoremLoremLoremLorem</span>
                    <span class="amount">200,000,000</span>
                </div>
            </div>
            <!-- 客戶資訊 end -->

            <!-- 分頁按鈕 -->
            <div class="menu__main">
                <!-- 廠商按鈕 -->
                <!-- 當前頁面.--on -->
                <ul class="--api">
                    <li data-txt="百家樂">
                        <span class="hover_item"></span>
                        <i class="icon_ibo"></i>
                    </li>
                    <li data-txt="百家樂">
                        <span class="hover_item"></span>
                        <i class="icon_ibo"></i>
                    </li>
                    <li data-txt="百家樂">
                        <span class="hover_item"></span>
                        <i class="icon_ibo"></i>
                    </li>
                </ul>
                <!-- 廠商按鈕 end -->
    
                <!-- 基本按鈕 -->
                <!-- 當前頁面.--on -->
                <ul class="--myself">
                    <li data-txt="槍手桌號" class="--PR">
                        MW2000
                    </li>
                    <li data-txt="返回大廳">
                        <span class="hover_item"></span>
                        <i class="icon_backlobby"></i>
                    </li>
                    <li data-txt="投注明細">
                        <span class="hover_item"></span>
                        <i class="icon_history"></i>
                    </li>
                    <li data-txt="遊戲規則">
                        <span class="hover_item"></span>
                        <i class="icon_rule"></i>
                    </li>
                    <li data-txt="選擇卡片">
                        <span class="hover_item"></span>
                        <i class="icon_card"></i>
                    </li>
                    <li data-txt="選擇線路">
                        <span class=" hover_item"></span>
                        <i class="icon_line"></i>
                    </li>
                    <li data-txt="登出">
                        <span class=" hover_item"></span>
                        <i class="icon_logout"></i>
                    </li>
                </ul>
                <!-- 基本按鈕 end -->
            </div>
            <!-- 分頁按鈕 end -->
        </aside>
        <!-- 左邊menu end -->        

        <!-- iframe放置區 -->
        <main class="frame__main">
            <!-- 上方menu -->
            <nav class="frame__main__nav">
                <!-- 返回鍵 -->
                <button class="nav__back__btn"></button>
                <!-- 返回鍵 end -->


                <!-- 視訊頻道 -->
                <div class="channel">
                    <button class="channel_1st" style="display:none;"></button>
                    <ul class="channel__item">
                        <li class="--on" data-txt="CHT">
                            <span class="hover_item"></span>
                        </li>
                        <li data-txt="CHT">
                            <span class="hover_item"></span>
                        </li>
                        <li data-txt="CHT">
                            <span class="hover_item"></span>
                        </li>
                    </ul>
                </div>
                <!-- 視訊頻道 end -->

                <!-- 疑難排解 -->
                <i class="nav__err__btn"></i>
                <!-- 疑難排解 end -->

                <!-- 打賞 -->
                <button class="nav__tip__btn" data-txt="打賞">
                    <span class="hover_item"></span>
                </button>
                <!-- 打賞 end -->

                <!-- 全螢幕 -->
                <!-- 縮小螢幕 --zoomin -->
                <button class="nav__zoom__btn"></button>
                <!-- 全螢幕 end -->
            </nav>
            <!-- 上方menu end -->

            <div class="frame__main__inside">
                <!-- 視訊 -->
                <div class="video">視訊</div>
                <!-- 視訊 end -->
    
                <!-- 選擇桌次 -->
                <div class="table">選擇桌次</div>
                <!-- 選擇桌次 end -->
    
                <!-- 下注區 -->
                <div class="order">下注區</div>
                <!-- 下注區 end -->
    
                <!-- 珠路 -->
                <div class="road">路紙</div>
                <!-- 珠路 end -->
    
                <!-- 詳細資訊 -->
                <div class="detail">
                    <div class="goodgoodroad">好路追注</div>
                    <div class="info">最新投注</div>
                    <div class="red">限紅</div>
                </div>
                <!-- 詳細資訊 end -->
            </div>
        </main>
    </div>
</body>
</html>
